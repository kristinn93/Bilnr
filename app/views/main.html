<div class="row">
  <div class="jumbotron col-md-5">
    <h2>Sækja</h2>
    <input type="text" ng-model="numbers">
    <button ng-click="num()">Sækja</button>
  </div>
  <div class="jumbotron col-md-6" data-ng-cloak data-ng-show="type != ''">
    <h2>Niðurstöður</h2>
    <table>
      <tr>
        <td>Tegund:  </td>
        <td>{{type}}</td>
      </tr>
      <tr>
        <td>Númer:  </td>
        <td>{{registryNumber}}  </td>
      </tr>
      <tr>
        <td>Skráður:  </td>
        <td>{{registeredAt}}</td>
      </tr>
      <tr>
        <td>Þyngd:  </td>
        <td>{{weight}}</td>
      </tr>
      <tr>
        <td>Ástand:  </td>
        <td>{{status}}</td>
      </tr>
      <tr>
        <td>Næsta skoðun:  </td>
        <td>{{nextCheck}}</td>
      </tr>
    </table>
  </div>


</div>
